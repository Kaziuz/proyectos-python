{% extends 'base/principal.html' %} <!-- Conectamos esta pagina con la principal -->

{% block content %}

<div class="barra-superior">
  <a href="{% url 'tareas' %}">Volver</a>
</div>

<div class="cuerpo-tarjeta">
  <form method="POST">
    {% csrf_token %} <!-- Protegemos el formulario-->
  
    <p>Vas a eliminar la tarea: "{{ tarea }}"</p>
    <input class="button" type="submit" value="Eliminar" />
  </form>
</div>


{% endblock content %}
